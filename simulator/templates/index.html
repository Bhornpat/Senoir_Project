<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Home Lab Topology</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='vis-network.min.css') }}">
</head>
<body>
    <div id="network"></div>
    <script type="module">
        import { DataSet } from 'vis-network/standalone/esm/vis-data';
        import { Network } from 'vis-network/standalone/esm/vis-network';

        const nodes = new DataSet([
            { id: 1, label: 'Linux PC' },
            { id: 2, label: 'Kali Attacker' },
            { id: 3, label: 'Vulnerable VM' },
            { id: 4, label: 'Flask App' },
            { id: 5, label: 'Windows PC' },
            { id: 6, label: 'Server' },
            { id: 7, label: 'Switch' },
        ]);

        const edges = new DataSet([
            { from: 2, to: 1 },
            { from: 2, to: 3 },
            { from: 4, to: 7 },
            { from: 4, to: 5 },
            { from: 4, to: 6 },
        ]);

        const container = document.getElementById('network');
        const data = { nodes, edges };
        const options = {};

        const network = new Network(container, data, options);
    </script>
</body>
</html>
